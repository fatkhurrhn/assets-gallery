<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader - assets-gallery</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .upload-area.highlight {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 14px;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary);
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        
        .result-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .link-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        #imageLink {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }
        
        #copyBtn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #copyBtn:hover {
            background-color: #3aa8d1;
        }
        
        .uploaded-images {
            margin-top: 40px;
        }
        
        .uploaded-images h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .image-item {
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .image-name {
            padding: 8px;
            font-size: 12px;
            background: white;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--danger);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .image-item:hover .delete-btn {
            opacity: 1;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Uploader</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & Drop your image here</div>
            <div class="upload-hint">or click to browse files</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <button id="uploadBtn" class="btn">Upload Image</button>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title">Your image is ready!</div>
            <img id="imagePreview" class="image-preview" src="" alt="Preview">
            <div class="link-container">
                <input type="text" id="imageLink" readonly>
                <button id="copyBtn">Copy</button>
            </div>
            <button id="newUploadBtn" class="btn btn-secondary">Upload New Image</button>
        </div>
        
        <div class="uploaded-images" id="uploadedImages">
            <h2>Recently Uploaded</h2>
            <div class="image-grid" id="imageGrid">
                <!-- Images will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Link copied to clipboard!</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultContainer = document.getElementById('resultContainer');
            const imagePreview = document.getElementById('imagePreview');
            const imageLink = document.getElementById('imageLink');
            const copyBtn = document.getElementById('copyBtn');
            const newUploadBtn = document.getElementById('newUploadBtn');
            const imageGrid = document.getElementById('imageGrid');
            const toast = document.getElementById('toast');
            
            // Base URL for the links (replace with your Vercel app URL)
            const baseUrl = 'https://assets-gallery.vercel.app';
            
            // Store uploaded images in localStorage
            let uploadedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];
            
            // Initialize the page with previously uploaded images
            renderUploadedImages();
            
            // Upload area click event
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('highlight');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('highlight');
            }
            
            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    fileInput.files = files;
                }
            }
            
            // File input change event
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    if (!file.type.match('image.*')) {
                        alert('Please select an image file.');
                        return;
                    }
                    
                    // Display preview (but don't upload yet)
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Upload button click event
            uploadBtn.addEventListener('click', function() {
                if (!fileInput.files || !fileInput.files[0]) {
                    alert('Please select an image first.');
                    return;
                }
                
                const file = fileInput.files[0];
                const fileName = file.name;
                const fileSize = (file.size / 1024 / 1024).toFixed(2); // in MB
                
                if (fileSize > 5) {
                    alert('File size should be less than 5MB.');
                    return;
                }
                
                // Generate a unique filename if needed (you can customize this)
                const uniqueFileName = generateUniqueFileName(fileName);
                
                // In a real app, this would upload to a server
                // Here we'll just simulate it by storing in localStorage
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    
                    // Save to localStorage
                    const imageInfo = {
                        name: uniqueFileName,
                        data: imageData,
                        date: new Date().toISOString()
                    };
                    
                    uploadedImages.unshift(imageInfo);
                    localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages));
                    
                    // Display the result
                    displayResult(uniqueFileName);
                    
                    // Update the uploaded images list
                    renderUploadedImages();
                };
                reader.readAsDataURL(file);
            });
            
            // Copy button click event
            copyBtn.addEventListener('click', function() {
                imageLink.select();
                document.execCommand('copy');
                
                // Show toast notification
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            });
            
            // New upload button click event
            newUploadBtn.addEventListener('click', function() {
                resultContainer.style.display = 'none';
                fileInput.value = '';
            });
            
            // Helper function to generate unique filename
            function generateUniqueFileName(originalName) {
                const timestamp = Date.now();
                const randomString = Math.random().toString(36).substring(2, 8);
                const extension = originalName.split('.').pop();
                return `${originalName.split('.')[0]}_${timestamp}_${randomString}.${extension}`;
            }
            
            // Display the upload result
            function displayResult(fileName) {
                const fullUrl = `${baseUrl}/${fileName}`;
                imageLink.value = fullUrl;
                resultContainer.style.display = 'block';
            }
            
            // Render uploaded images
            function renderUploadedImages() {
                imageGrid.innerHTML = '';
                
                if (uploadedImages.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.textContent = 'No images uploaded yet.';
                    emptyMsg.style.gridColumn = '1 / -1';
                    emptyMsg.style.textAlign = 'center';
                    emptyMsg.style.color = '#666';
                    imageGrid.appendChild(emptyMsg);
                    return;
                }
                
                uploadedImages.forEach((image, index) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = image.data;
                    img.alt = image.name;
                    
                    const imageName = document.createElement('div');
                    imageName.className = 'image-name';
                    imageName.textContent = image.name;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '√ó';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteImage(index);
                    });
                    
                    imageItem.appendChild(img);
                    imageItem.appendChild(imageName);
                    imageItem.appendChild(deleteBtn);
                    
                    imageItem.addEventListener('click', () => {
                        imagePreview.src = image.data;
                        imageLink.value = `${baseUrl}/${image.name}`;
                        resultContainer.style.display = 'block';
                    });
                    
                    imageGrid.appendChild(imageItem);
                });
            }
            
            // Delete image
            function deleteImage(index) {
                if (confirm('Are you sure you want to delete this image?')) {
                    uploadedImages.splice(index, 1);
                    localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages));
                    renderUploadedImages();
                    
                    // Hide result container if it was showing the deleted image
                    resultContainer.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
